<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <div id="app">
        {{id}}
        <custom-select v-model="id"></custom-select>
    </div>
    <script src="../../js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        Vue.component('custom-select', {
            model: {
                prop: 'id',
                event: 'onCustom'
            },
            props: {
                id: String
            },
            data() {
                return {
                }
            },
            methods: {
                selectChange($event){
                    this.$emit('onCustom', $event.target.value)
                }
            },
            template: `
            <select
                v-bind:value="id"
                v-on:change="selectChange($event)"
            >
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            `
        })
        const vm = new Vue({
            el: '#app',
            data: {
                id: 'A'
            },
            methods: {
                change(a, b) {
                    console.log(a, b)
                }
            },
            watch: {}
        })
    </script>
</body>

</html>
