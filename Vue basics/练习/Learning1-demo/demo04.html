<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{person}}</div>
        <button @click="change">change</button>
        <button @click="set">set</button>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
               person:{
                name: 'zhangsan',
                hobby: ['篮球','足球','羽毛球']
               } 
            },
            methods: {
                change(){
                   this.person.age = 40
                   this.person.hobby[0] = '乒乓球'
                },
                set(){
                    this.$set(this.person,'age',40)
                    this.person.hobby.splice(0,1,'乒乓球')
                }
            },
        })
    </script>
</body>

</html>
