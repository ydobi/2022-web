<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--  -->
        <h1>{{fullName1}}</h1>
        <h1>{{fullName1}}</h1>
        <h1>{{fullName1}}</h1>
        <!-- fullName2 执行3次 -->
        <h1>{{fullName2()}}</h1>
        <h1>{{fullName2()}}</h1>
        <h1>{{fullName2()}}</h1>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                firstName: 'hong',
                lastName: 'kai',
            },
            computed: {
                fullName1(){
                    console.log('执行computed')
                    return this.firstName + '-' + this.lastName 
                }
            },
            methods: {
                fullName2(){
                    console.log('执行methods')
                    return 'qujianglong'
                }
            },

        })

    </script>
</body>

</html>
