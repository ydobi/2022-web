<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>flag: {{flag}}</div>
        <span>这是一个Input</span>
        <input @[event]="handleEvent" />
        <button @click="changeEvent">改变事件</button>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                event: 'click',
                flag: true
            },
            watch: {
                flag(val){
                    if(val){
                        this.event = 'click'
                    }else {
                        this.event = 'blur'
                    }
                }
            },
            methods: {
                handleEvent(event){
                    console.log(event)
                },
                changeEvent(){
                    this.flag = !this.flag
                }
            },
        })
        console.log(vm)
    </script>
</body>

</html>
